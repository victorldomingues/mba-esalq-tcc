apiVersion: apps/v1
kind: Deployment
metadata:
    name: api-cadastro
    labels:
      app: api-cadastro
      tags.datadoghq.com/env: "prd"
      tags.datadoghq.com/service: "api-cadastro"
      tags.datadoghq.com/version: "1.0.0"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-cadastro
        tags.datadoghq.com/env: "prd"
        tags.datadoghq.com/service: "api-cadastro"
        tags.datadoghq.com/version: "1.0.0"
        admission.datadoghq.com/enabled: "true"
      annotations:
        admission.datadoghq.com/dotnet-lib.version: v3.14.2
        ad.datadoghq.com/app.logs: '[{"source":"csharp", "service":"api-cadastro", "tags":["api:api-cadastro"]}]'
    spec:
      containers:
      - name: api-cadastro
        image: victordomingues/esalq-tcc-api-cadastro:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: ASPNETCORE_URLS
          value: http://*:80
        - name: ConnectionStrings:Postgres
          value: Server=esalq-postgres-service;Port=5432;Database=cadastro_db;User Id=postgres;Password=[DEFINIR_SENHA_POSTGRES];
        - name: ConnectionStrings:Redis
          value: redis:6379
        - name: DD_HOSTNAME
          value: api-cadastro
        - name: DD_SITE
          value: us5.datadoghq.com
        - name: DD_LOGS_INJECTION
          value: "true"
        - name: DD_PROFILING_ENABLED
          value: "true"
        - name: DD_RUNTIME_METRICS_ENABLED
          value: "true"
        - name: IntrospectionEndpoint
          value: http://api-autenticacao/token_info
  selector:
    matchLabels:
      app: api-cadastro